name: Disala - MacOS RDP
on: 
  workflow_dispatch:

jobs:
  build:
    name: Disala - MacOS RDP - Subscribe
    runs-on: macos-latest
    
    steps:                 
    - name: Enabling RDP Access
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      run: |
          curl -o start.sh https://docs.google.com/uc?export=download&id=1pKrug3Ypwucp0ZZErGYqgmNWGi58MQ9J&confirm=t
          chmod +x Start.sh
          bash start.sh "$NGROK_AUTH_TOKEN"
          
    - name: Log In Details To VNC Server
      run: |
         chmod +x login.sh
         bash login.sh
         
    - name: MacOS System running...
      uses: mxschmitt/action-tmate@v2
